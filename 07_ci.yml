
name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Python checks
        run: |
          python -m pip install --upgrade pip
          python - <<'PY'
          import sys; print("Python OK:", sys.version)
          PY

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Node checks
        run: |
          node -v
          npm -v
